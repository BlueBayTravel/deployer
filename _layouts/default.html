<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/stylesheets/stylesheet.css?{{ site.cachebust }}" media="screen">
        <link rel="stylesheet" type="text/css" href="/stylesheets/pygment_trac.css?{{ site.cachebust }}" media="screen">
        <link rel="stylesheet" type="text/css" href="/stylesheets/print.css?{{ site.cachebust }}" media="print">
        <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <title>Deployer</title>
    </head>
    <body>
        <header>
            <div class="inner">
                <h1>Deployer</h1>
                <h2>PHP application deployer</h2>
                <a href="https://github.com/REBELinBLUE/deployer" class="button"><small>View project on</small> GitHub</a>
            </div>
        </header>
        <div id="content-wrapper">
            <div class="inner clearfix">
                <section id="main-content">
                    {{ content }}
                </section>
                {% include sidebar.html %}
            </div>
        </div>
        <script type="text/javascript">
            var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
            document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
        </script>
        <script type="text/javascript">
            try {
              var pageTracker = _gat._getTracker("UA-10186986-3");
            pageTracker._trackPageview();
            } catch(err) {}
        </script>
    </body>
</html>
